name: Flutter iOS Unsigned IPA Build (AltStore)

on:
  workflow_run:
    workflows: ["Flutter Code Quality & Production Check"]
    types:
      - completed
  workflow_dispatch:

jobs:
  ios_build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: üçè Build Unsigned iOS IPA (AltStore)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Flutter direkt vom offiziellen Repo installieren
      - name: Install Flutter manually
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          echo "PUB_CACHE=$HOME/.pub-cache" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get

      # Archiv bauen (ohne Codesign)
      - name: Build iOS Archive
        run: flutter build ipa --release --no-codesign

      # ExportOptions.plist f√ºr unsignierte IPA
      - name: Create ExportOptions.plist
        run: |
          mkdir -p ios
          cat <<EOF > ios/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>thinning</key>
              <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF

      # IPA aus dem Archiv exportieren
      - name: Export Unsigned IPA from Archive
        run: |
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist \
            || echo "‚ö†Ô∏è IPA export failed, check Xcode logs"

      # AltStore-Struktur vorbereiten und IPA kopieren
      - name: Prepare AltStore File Structure
        run: |
          mkdir -p altstore_output
          cp build/ios/ipa/*.ipa altstore_output/time_monitoring.ipa || echo "‚ö†Ô∏è No IPA found, check previous step"

      # IPA Artifact hochladen
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: time_monitoring_altstore.ipa
          path: altstore_output/time_monitoring.ipa
