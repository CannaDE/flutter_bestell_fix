name: Flutter iOS Unsigned IPA Build (AltStore)

on:
  workflow_run:
    workflows: ["Flutter Code Quality & Production Check"]
    types:
      - completed
  workflow_dispatch:

jobs:
  ios_build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: ðŸ Build Unsigned iOS IPA (AltStore)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter manually
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          echo "PUB_CACHE=$HOME/.pub-cache" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get

      - name: Build Unsigned IPA
        run: flutter build ipa --release --no-codesign

      - name: Prepare AltStore File Structure
        run: |
          mkdir -p altstore_output
          cp build/ios/ipa/*.ipa altstore_output/time_monitoring.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: time_monitoring_altstore.ipa
          path: altstore_output/time_monitoring.ipa
