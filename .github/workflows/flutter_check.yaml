name: Flutter Code Quality & Production Check

on:
  pull_request:
    branches:
      - main

jobs:
  production_check:
    name: ğŸ” Flutter Production Readiness Check
    runs-on: ubuntu-latest

    outputs:
      check_status: ${{ steps.check-status.outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Flutter direkt vom offiziellen Repo installieren (stabil und fehlerfrei)
      - name: Install Flutter manually
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          echo "PUB_CACHE=$HOME/.pub-cache" >> $GITHUB_ENV

      - name: Display Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # ğŸ”§ Wichtiger Fix: flutter_lints Paket korrekt sicherstellen
      - name: Ensure flutter_lints available
        run: |
          flutter pub add flutter_lints --dev || true
          flutter pub get

      # âœ… Code-Formatierung prÃ¼fen (nutzt Flutter-Umgebung!)
      - name: Check code formatting
        run: echo "ğŸ§¹ Checking Dart code formatting..."
          dart format --set-exit-if-changed . || (
            echo "âš ï¸ Formatting differences found. Please run 'dart format .' locally."
            exit 0
          )

      # ğŸ” Suche nach Debug- oder Non-Production-Code
      - name: Check for debug or non-production code
        id: debug-check
        run: |
          echo "ğŸ” Searching for non-production code..."
          set +e
          MATCHES=$(grep -RIn --exclude-dir=build --exclude-dir=.dart_tool --exclude-dir=ios --exclude-dir=android -E "print\(|debugPrint\(|assert\(|kDebugMode|debugMode" lib/)
          if [ ! -z "$MATCHES" ]; then
            echo "::error::âŒ Found potential debug code:"
            echo "$MATCHES"
            exit 1
          else
            echo "âœ… No debug or non-production code found."
          fi
          set -e

      - name: Mark check as successful
        id: check-status
        run: echo "âœ… Production check passed successfully."
