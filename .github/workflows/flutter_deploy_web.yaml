name: Flutter Web Build & Artifact Upload

on:
  workflow_run:
    workflows: ["Flutter Code Quality & Production Check"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build_and_upload:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter manually
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          echo "PUB_CACHE=$HOME/.pub-cache" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Create ZIP archive
        run: |
          cd build
          zip -r web_build.zip web
          mv web_build.zip ../web_build.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: web_build.zip
          retention-days: 7
