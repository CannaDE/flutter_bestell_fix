name: Flutter Web Build & FTP Upload

on:
  workflow_run:
    workflows: ["Flutter Code Quality & Production Check"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build_and_upload:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter manually
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          echo "PUB_CACHE=$HOME/.pub-cache" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Upload to FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
        run: |
          echo "üåê Uploading Flutter Web build to FTP..."
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }} <<EOF
          set ssl:verify-certificate no
          set ftp:passive-mode on
          mirror -R build/web ${{ secrets.FTP_TARGET_DIR }} --verbose
          bye
          EOF
          echo "‚úÖ Upload finished"
